<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}
.topnav {
  overflow: hidden;
  background-color: #FFFFFF;
}
.topnav a {
  float: left;
  display: block;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font: helvetica;
}
.topnav a:hover {
  background-color: #000000;
  color: white;
}

body {
  margin: 0;
  font-family: helvetica;
}

.header {
  text-align: left;
  padding: 32px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>
  <div class="topnav">
    <a href="#">Static</a>
    <a href="#">Animated</a>
    <a href="#">Interactive</a>
  </div>
